<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pharmacy">
      <h2 data-cy="pharmacyDetailsHeading"><span jhiTranslate="pharmbackendApp.pharmacy.detail.title">Pharmacy</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pharmacy.id }}</span>
        </dd>
        <dt><span jhiTranslate="pharmbackendApp.pharmacy.name">Name</span></dt>
        <dd>
          <span>{{ pharmacy.name }}</span>
        </dd>
        <dt><span jhiTranslate="pharmbackendApp.pharmacy.location">Location</span></dt>
        <dd>
          <span>{{ pharmacy.location }}</span>
        </dd>
        <dt><span jhiTranslate="pharmbackendApp.pharmacy.phone">Phone</span></dt>
        <dd>
          <span>{{ pharmacy.phone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pharmacy', pharmacy.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
